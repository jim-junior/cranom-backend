apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.6
        args:
        - --source=ingress # ingress is also possible
        - --provider=linode
        env:
        - name: LINODE_TOKEN
          value: 145fa4b6f5b67aed482ece318041abdda68945bf1b8a3d5dbd1a6c1439fd25b2